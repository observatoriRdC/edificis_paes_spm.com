            var abstract = new L.Control({'position':'bottomleft'});

                abstract.hide = function () {

                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Aquest mapa ha estat elaborat per l\'Observatori de l\'Eix de la Riera de Caldes, a partir de la base cartogràfica de la Direccion General del Catastro.<br /><br />Ús principal dels edificis: ús predominant dels edificis. La classificació s\'obté calculant l\'ús que ocupa major superfície del conjunt d\'immobles situats a l\'interior de la parcel·la cadastral on es localitza l\'edifici. <br /><br />Superfície dels edificis: La superfície (en m2) s\'ofereix pel conjunt d\'immobles que forma part de l\'edifici (exemple: l\'empresa Alstom consta de 27 immobles que conjuntament abasten una superfície de 67.000 m2).<br />* També s\'ofereix, a través del caixetí, la superfície total de la parcel·la.<br /><br />Nombre de plantes dels edificis: Tenint en compte que un edifici pot tenir elements arquitectònics de diferents alçades, el nombre de plantes queda reflectit en una capa que representa les diferents alçades presents en cada immoble. La base cartogràfica de parts d\'edificis és l\'única que, en origen, permet treballar amb aquest paràmetre.';
